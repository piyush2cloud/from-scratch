<div class="row sectiontwo">

    <div class="col-md-6 col-lg-6 splitsettledefaultbackground"
         ng-mouseenter="StartTimerSettle()"
         ng-mouseleave="StopTimerSettle()"
         ng-class="{splitsettlefadebackground:splitsettlefade}">

        <div class="row text-center">
            <a class="splitandsettletext" style="text-decoration:none"
               ng-class="{splitandsettletextchange:splitandsettletextchange}">
                Split & Settle
            </a>
        </div>


        <div class="row">

            <div class="col-md-6 col-lg-6 text-center splitsettleleftsection">

                <div class="containerdiv mobilebodywrapper">
                    <img src="images/Phone.png"
                         alt="img"
                         style="width:180px;
                             position:absolute;">


                    <img src="images/Split%20&%20Settle/Split%20&%20Settle/SnS_1.png"
                         class="splitsettleimagedefault"
                         ng-class="{splitsettleimageonefade:splitsettleimageonefading}">

                    <img src="images/Split%20&%20Settle/Split%20&%20Settle/SnS_2.png" class="splitsettleimagedefault"
                         ng-class="{splitsettleimagetwofade:splitsettleimagetwofading}">

                    <img src="images/Split%20&%20Settle/Split%20&%20Settle/SnS_3.png" class="splitsettleimagedefault"
                         ng-class="{splitsettleimagethreefade:splitsettleimagethreefading}">

                    <img src="images/Split%20&%20Settle/Split%20&%20Settle/SnS_4.png" class="splitsettleimagedefault"
                         ng-class="{splitsettleimagefourfade:splitsettleimagefourfading}">


                    <div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-6 splitsettlerightsection">

                    <span class="splitsettletextdefault"
                          ng-class="{splitsettletextonefade:splittextone}">
                         Choose Amount
                    </span>

                    <span class="splitsettletextdefault margintop70"
                          ng-class="{splitsettletexttwofade:splittexttwo}">
                          Create Pool
                    </span>

                    <span class="splitsettletextdefault margintop70"
                          ng-class="{splitsettletexttwofade:splittextthree}">
                          Manage Friends
                    </span>

                    <span class="splitsettletextdefault margintop70"
                          ng-class="{splitsettletexttwofade:splittextfour}">
                          Payment to Bank
                     </span>

            </div>
        </div>
    </div>


    <div class="col-md-6 col-lg-6 planplaydefaultbackground"
         ng-mouseenter="StartTimerPlay()"
         ng-mouseleave="StopTimerPlay()" ng-class="{planplayfadebackground:planplayfade}">
        <div class="row text-center">

            <a class="planandplaytext" style="text-decoration:none"
               ng-class="{planandplaytextchange:planandplaytextchange}">
                Plan & Play
            </a>

        </div>

        <div class="row">

            <div class="col-md-6 col-lg-6 text-center planplayleftsection">

                <div class="containerdiv mobilebodywrapper">
                    <img src="images/Phone.png"
                         alt="img"
                         style="width:180px;
                             position:absolute;">

                    <img src="images/Plan%20&%20Pay/Plan%20&%20Pay/PnP_1.png" class="planimagedefault"
                         ng-class="{planimageonefade:planimageonefading}">
                    <img src="images/Plan%20&%20Pay/Plan%20&%20Pay/PnP_2.png" class="planimagedefault"
                         ng-class="{planimagetwofade:planimagetwofading}">
                    <img src="images/Plan%20&%20Pay/Plan%20&%20Pay/PnP_3.png" class="planimagedefault"
                         ng-class="{planimagethreefade:planimagethreefading}">
                    <img src="images/Plan%20&%20Pay/Plan%20&%20Pay/PnP_4.png" class="planimagedefault"
                         ng-class="{planimagefourfade:planimagefourfading}">

                </div>

            </div>

            <div class="col-md-6 col-lg-6 planplayrightsection">

                    <span class="plantextdefault"
                          ng-class="{plantextonefade:plantextone}">
                         1. Choose Amount
                    </span>

                    <span class="plantextdefault margintop70"
                          ng-class="{plantexttwofade:plantexttwo}">
                          2. Create Pool
                    </span>

                    <span class="plantextdefault margintop70"
                          ng-class="{plantexttwofade:plantextthree}">
                          3. Manage Friends
                    </span>

                    <span class="plantextdefault margintop70"
                          ng-class="{plantexttwofade:plantextfour}">
                          4. Payment to Bank
                     </span>

            </div>


        </div>
    </div>

</div>
