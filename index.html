<!DOCTYPE html>
<html ng-app="poolin" xmlns:font-family="http://www.w3.org/1999/xhtml">


<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="bower_components/bootstrap-sidebar/dist/css/sidebar.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css">

<body ng-class="{onloadimage:onloadimage}" scroll ng-controller="myCtrl">

<!-- This is the Navbar which also includes sidebar-->
<div ng-show="navshow" ng-include="'html/navbar.html'" onload="finishLoading()" ></div>

<!-- Begin page content -->
<div ng-show="containershow" class="container-fluid containerfluidwrapper" ng-click="makebackgroundnormal()">
    <div ng-include="'html/section1.html'"></div>
    <div ng-include="'html/section2.html'"></div>
    <div ng-include="'html/section3.html'"></div>
    <div ng-include="'html/footer.html'"></div>
</div>

<!-- Essential for Bootstrap to work-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- Including Angular js Scripts -->
<script src="bower_components/angular/angular.min.js"></script>
<!--including bootstrap scripts -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!--including Sidebar -->
<script src="bower_components/bootstrap-sidebar/dist/js/sidebar.js"></script>
<!-- Include angular scroll for scrolling -->
<script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>

<!--including app.js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<!--contains controllers part -->

</body>
</html>
